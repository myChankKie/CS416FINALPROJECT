{% extends 'login/base.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block body %}


    <div class="container-fluid bg-primary text-center mt-4">
        <div class="row align-items-center justify-content-center text-white">
            <div class="col-12">
                <h1 class="display-2 pt-5 mt-6">Create Account</h1>
            </div>
            <div class="col-12">
                <p class="fw-bold fs-3 mb-5">Create an account!</p>
            </div>
            {% for key, value in form.errors.items %}
                 <div class="alert alert-danger">
                     {{ key }}: {{ value }}
                 </div>
            {% endfor %}
        </div>
    </div>

    <div class="container py-5 px-3 my-4 shadow border border-1 rounded bg-white">

                    <div class="card mb-3 mx-0">
                             <div class="row g-0 ">

                                     <div class="card-body">
                                             <div class="row my-3">
                                                <p class="fw-bold fs-3 mb-2">Create Account</p>
                                                <form action="{% url 'create-account' %}" method="post">
                                                    {% csrf_token %}
                                                    {{ form.as_div }}
                                                    <button type="submit" class="btn btn-primary my-3">Register</button>
                                                </form>

                                            </div>
                                    </div>

                             </div>
                    </div>
    </div>





{% endblock %}
