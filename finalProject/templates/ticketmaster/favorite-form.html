{% extends 'ticketmaster/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Favorite Form
{% endblock %}
{% block body %}
    <h1> Favorite form</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="my-3">
            <a href="{% url 'ticketmaster-favorites' %}" class="btn btn-info"><i class="fas fa-arrow-left"></i> Go Back</a>
            <button type="reset" class="btn btn-warning"><i class="fas fa-redo-alt"></i>Reset</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>Save</button>
        </div>
    </form>
{% endblock %}
